<ul class="link-container" id="general-links">
	{% for link in site.data.links %}
		<li class="col-xs-6 col-md-4 col-lg-3">
			<a href="{{ link.url }}"><img src="{{ site.baseurl }}/images/links/{{ link.image }}" alt="{{ link.title }}" class="img-responsive img-rounded" /></a>
		</li>
	{% endfor %}
</ul>
