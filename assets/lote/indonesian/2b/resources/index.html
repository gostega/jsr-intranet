<title>Indonesian 2B</title>

<script type="text/javascript">
var fname="mainFrame";    
window.onload=function(){
var d=document.location.search;
if(d!=''){
	e=d.substring(d.lastIndexOf('?')+1,d.length);
	switch(e){
		case 'strategi' 	: f = 'strategimembaca.html'; top.frames['navFrame'].switchActiveTab('menu_2'); break;
		case 'viewing' 		: f = 'viewingstrategies.html'; top.frames['navFrame'].switchActiveTab('menu_3'); break;
		case 'listening' 	: f = 'listeningspeaking.html'; top.frames['navFrame'].switchActiveTab('menu_4'); break;
		case 'writing' 		: f = 'writingstrategies.html'; top.frames['navFrame'].switchActiveTab('menu_5'); break;
		case 'dictionary' 	: f = 'dictionaryskills.html'; top.frames['navFrame'].switchActiveTab('menu_6'); break;
		case 'tata' 		: f = 'tatabahasa.html'; top.frames['navFrame'].switchActiveTab('menu_8'); break;
		case 'syntax' 		: f = 'syntax.html'; top.frames['navFrame'].switchActiveTab('menu_9'); break;
		case 'awalan' 		: f = 'awalan.html'; top.frames['navFrame'].switchActiveTab('menu_10'); break;
		case 'pojok' 		: f = 'pojokbahasa.html'; top.frames['navFrame'].switchActiveTab('menu_11'); break;		
	}
	top.frames[fname].document.location.href=f;
}
}
</script>
